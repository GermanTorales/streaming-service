  - (?i)\b(dubbed|dub|english\s+audio|spanish\s+audio)\b: { from: title }
  - (?i)\b(latino|castellano|espa√±ol)\b: { from: title }
    # Reject subtitles
  - (?i)\b(raw|no\s+sub)\b: { from: title }
accept:
