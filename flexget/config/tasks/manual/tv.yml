template:
  - tv_base
  - transmission_client

upgrade:
  tracking: yes
  target: 1080p
  timeframe: 14 days
  propers: yes

discover:
  what:
    - next_series_seasons:
        from_start: yes
        backfill: yes
  from:
    - piratebay:
        category: tv
        sort_by: seeds
    - magnetdl:
        category: tv
    - limetorrents:
        category: tv
  interval: 12 hours

series:
  settings:
    general:
      identified_by: ep
      exact: yes
      upgrade: yes
      target: 1080p
      timeframe: 14 days
      propers: yes
      season_packs: yes
      qualities:
        - 1080p
        - 1080i
        - 720p
        - 720i
      quality: 1080p
  general:
    - "Dopesick"
    - "Playlist"

exists_series:
  - "/series"

transmission:
  path: "/downloads/series/complete"
  ratio: 2.0

sort_by:
  field: quality
  reverse: yes

limit_new: 1
