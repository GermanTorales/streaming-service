priority: 100
manual: yes
disable:
  - seen
  - seen_info_hash
  - remember_rejected

from_transmission: {}
accept_all: yes

exec:
  on_output:
    for_accepted: |
      echo "[{{ "%-10s"|format(transmission_status|upper) }}] {{ "%-50s"|format(title|truncate(50, True)) }} | Ratio: {{ "%-5s"|format(transmission_ratio|round(2)|string) }} |{% if transmission_progress == 100 and transmission_ratio >= 2.0 %} ✅ CLEAN{% elif transmission_progress == 100 and transmission_ratio < 2.0 %} 🌱 SEEDING{% elif transmission_progress == 0 %} ⚠️ NOT STARTED{% elif transmission_progress > 0 and transmission_progress < 100 %} ⏬ DOWNLOADING {{transmission_progress}}%{% else %} 📊 {{transmission_progress}}%{% endif %}"
