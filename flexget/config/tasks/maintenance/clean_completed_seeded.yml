template: transmission_client

from_transmission:
  only_completed: yes

priority: 10

if:
  - transmission_ratio >= 0.2: accept
  - transmission_seed_time > 259200: accept

exec:
  on_accept:
    for_entries: |
      echo Removing completed torrents: {{title}}"
      echo "  - Ratio: {{transmission_ratio}}"
      echo "  - Seeding time: {{transmission_seed_time}} segundos"
      echo "  - Size: {{transmission_size|filesizeformat}}"

transmission:
  action: purge
